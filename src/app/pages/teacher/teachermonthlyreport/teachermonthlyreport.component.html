<div class="report-container">
    <h2>Monthly Report</h2>
  
    <label for="month">Select Month:</label>
    <select id="month" [(ngModel)]="selectedMonth">
      <option *ngFor="let month of months" [value]="month">{{ month }}</option>
    </select>
  
    <div class="progress-circle">
      <svg width="200" height="200" viewBox="0 0 100 100">
        <!-- Background Circle -->
        <circle cx="50" cy="50" r="45" stroke="#ddd" stroke-width="8" fill="none"></circle>
  
        <!-- Dynamic Progress Arcs -->
        <circle class="progress students"
                cx="50" cy="50" r="45"
                stroke="blue" stroke-width="8"
                stroke-linecap="round"
                fill="none"
                [attr.stroke-dasharray]="getStrokeDasharray(currentData.students)"
                transform="rotate(-90 50 50)"></circle>
  
        <circle class="progress reviews"
                cx="50" cy="50" r="45"
                stroke="green" stroke-width="8"
                stroke-linecap="round"
                fill="none"
                [attr.stroke-dasharray]="getStrokeDasharray(currentData.reviews)"
                transform="rotate(-90 50 50)"></circle>
  
        <circle class="progress rating"
                cx="50" cy="50" r="45"
                stroke="orange" stroke-width="8"
                stroke-linecap="round"
                fill="none"
                [attr.stroke-dasharray]="getStrokeDasharray(currentData.rating)"
                transform="rotate(-90 50 50)"></circle>
  
        <circle class="progress payments"
                cx="50" cy="50" r="45"
                stroke="red" stroke-width="8"
                stroke-linecap="round"
                fill="none"
                [attr.stroke-dasharray]="getStrokeDasharray(currentData.payments)"
                transform="rotate(-90 50 50)"></circle>
      </svg>
  
      <!-- Labels -->
      <div class="legend">
        <span class="dot students"></span> Students: {{ currentData.students }}%
        <span class="dot reviews"></span> Reviews: {{ currentData.reviews }}%
        <span class="dot rating"></span> Rating: {{ currentData.rating }}%
        <span class="dot payments"></span> Payments: {{ currentData.payments }}%
      </div>
    </div>
  </div>
