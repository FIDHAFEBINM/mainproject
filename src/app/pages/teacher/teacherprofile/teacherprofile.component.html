<div class="container mt-4" style="margin-bottom: 20px;">
  <h3>Teacher Profile Details</h3>
  <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
    <input type="hidden" name="userId">

    <!-- Teacher's Profile Picture -->
    <div class="mb-3">
      <label for="teacherImage" class="form-label">Profile Picture</label>
      <input type="file" class="form-control" id="teacherImage" formControlName="profileImage" (change)="onImageChange($event)" accept="image/*">
      <div *ngIf="imagePreview" class="mt-2">
        <img [src]="imagePreview" alt="Teacher's Profile Picture" class="img-fluid" style="max-width: 200px;">
      </div>
    </div>

    <!-- Subject -->
    <div class="mb-3"> 
      <label for="teacherSubject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="teacherSubject" formControlName="subject">
      <div *ngIf="teacherForm.get('subject')?.invalid && teacherForm.get('subject')" class="text-danger">
        Subject is required.
      </div>
    </div>

    <!-- Experience -->
    <div class="mb-3">
      <label for="teacherExperience" class="form-label">Years of Experience</label>
      <input type="number" class="form-control" id="teacherExperience" formControlName="experience">
    </div>

    <!-- Qualifications -->
    <div class="mb-3">
      <label for="teacherQualifications" class="form-label">Qualifications</label>
      <textarea class="form-control" id="teacherQualifications" formControlName="qualification" rows="3"></textarea>
    </div>

    <!-- Online Availability -->
    <div class="mb-3">
      <label for="teacherAvailability" class="form-label">Online Availability (Hours per week)</label>
      <input type="number" class="form-control" id="teacherAvailability" formControlName="availability">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="teacherForm.invalid">
      {{ isEditMode ? 'Update Profile' : 'Create Profile' }}
    </button>  </form>
</div>
