<div class="container mt-5">
    <h2 class="text-center mb-4">Course Content Table</h2>
  
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Title</th>
          <th>Sections</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of courseContent">
          <td>{{ item.category }}</td>
          <td>{{ item.subcategory }}</td>
          <td>{{ item.title }}</td>
          
          <!-- Sections Column -->
          <td>
            <div *ngFor="let section of item.sections" class="mb-3">
              <div class="section-header">
                <h5>{{ section.name }}</h5>
              </div>
              <ul class="list-unstyled">
                <li *ngFor="let video of section.videos">
                  <a href="{{ video.url }}" target="_blank">{{ video.name }}</a>
                </li>
              </ul>
              <a href="{{ section.previewVideo }}" target="_blank" class="text-primary">Preview Video</a><br/>
              <a href="{{ section.pdfUrl }}" target="_blank" class="text-success">Download PDF</a><br/>
              <a href="{{ section.questionPaperUrl }}" target="_blank" class="text-danger">Download Question Paper</a><br/><br/>
            </div>
          </td>
  
          <!-- Edit Button -->
          <td class="text-center">
            <button (click)="editContent(item)" class="btn btn-primary" (click)="edit()">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <router-outlet></router-outlet>
