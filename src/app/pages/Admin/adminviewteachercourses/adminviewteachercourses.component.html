<div class="container pt-3 pb-3">
    <h2>All Teachers</h2>
    <div class="teachers-grid">
      <div class="teacher-card" *ngFor="let teacher of teachers">
        <img src="{{ teacher.profileImage }}" alt="{{ teacher.name }}">
        <h5>{{ teacher.name }}</h5>
        <p>{{ teacher.email }}</p>
        <p>Expertise: {{ teacher.expertise }}</p>
        <button (click)="viewCourses()">View Courses</button>
      </div>
    </div>
  </div>
