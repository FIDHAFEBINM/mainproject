<div class="admin-container">
  <!-- Sidebar Navigation -->
  <div class="sidebar">
      <h2 class="mx-3">ELearn</h2>
      <ul>
          <li *ngFor="let section of sections">
              <a routerLink="/admin/{{ section.key }}" class="a">
                  {{ section.label }}
              </a>
          </li>
          <li><div (click)="logout()" class="logout a">Logout</div></li>
      </ul>
  </div>

  <!-- Dynamic Content Loaded via Router -->
  <div class="container">
      <router-outlet></router-outlet>
  </div>
</div>
