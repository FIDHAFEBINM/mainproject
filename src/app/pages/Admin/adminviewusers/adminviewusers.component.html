<div class="container mt-4">
    <h2 class="text-center mb-4">Manage Users</h2>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <!-- <th>Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <span class="badge" [ngClass]="{'bg-success': user.status === 'Active', 'bg-danger': user.status === 'Inactive'}">
              {{ user.status }}
            </span>
          </td>
          <!-- <td> -->
            <!-- <button class="btn btn-primary btn-sm me-2" (click)="viewUser(user.id)">View</button>
            <button class="btn btn-warning btn-sm me-2" (click)="editUser(user.id)">Edit</button> -->
            <!-- <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button> -->
          <!-- </td> -->
        </tr>
      </tbody>
    </table>
  </div>
