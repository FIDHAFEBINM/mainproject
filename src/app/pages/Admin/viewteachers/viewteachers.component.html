    <!-- Teachers Section -->
    <div class="card-grid">
      <div *ngFor="let teacher of paginatedTeachers" class="teacher-card">
        <img [src]="teacher.photo || 'assets/default-teacher.png'" alt="Teacher Photo" />
        <h4>{{ teacher.name }}</h4>
        <p>Subject: {{ teacher.subject }}</p>
        <p>Email: {{ teacher.email }}</p>
        <button class="btn" (click)="viewCourses(teacher)">View Courses</button>
      </div>
    </div>
  
    <!-- Pagination Controls -->
    <div class="pagination" *ngIf="totalPages > 1">
      <button class="btn" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button class="btn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
