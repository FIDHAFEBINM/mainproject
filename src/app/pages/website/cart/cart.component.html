<div class="container">
    <div *ngFor="let card of paginatedCards" class="card mt-3     " style="width: 100%;">
      <div class="row">
        <div class="col-3 d-flex">
          <img class="card-img-left img-fluid" [src]="card.imageUrl" alt="Card image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="delete">
            <h4 class="card-title">{{ card.name }}</h4>
            <i class="fa fa-trash"></i>
            </div>
            <p class="card-text">{{ card.description }}</p>
            <h4 class="fw-bold text-secondary">${{card.price}}</h4>

            <button class="btn btn-warning" (click)="BuyCourse()">Buy course</button>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    
    <app-register #registerModel></app-register>
    <div class="mt-3 d-flex justify-content-center">
        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="prevPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
  </div>
