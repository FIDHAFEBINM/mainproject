        <!-- Course Cards Loop -->
        <div *ngFor="let card of paginatedCards" class="card mt-3" style="width: 100%;height: auto;" (click)="goToSelected(card._id)">
          <div class="row no-gutters">
            <div class="col-3 d-flex align-items-center">
              <img class="card-img-left img-fluid"  [src]="'http://localhost:3000/uploads/'+card.previewimage" alt="Card image" style="max-height:100%; object-fit: cover;width: 200px;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="card-title">{{ card.topic }}</h4>
                <p class="card-text">{{ card.subcategory.subcategory }}</p>
                <p class="card-text fw-bold">{{ card.price.price | currency:'INR'  }}</p>

                
                <!-- Rating Section -->  
                <div class="rating-stars">
                  <i *ngFor="let star of getFullStars(card.rating || 0)" class="fa fa-star text-warning"></i>
                  <i *ngIf="hasHalfStar(card.rating || 0)" class="fa fa-star-half-alt text-warning"></i>
                  <i *ngFor="let star of getEmptyStars(card.rating || 0)" class="fa fa-star text-secondary"></i>
                </div>
  
                <!-- Action Buttons -->
                <button class="btn btn-primary mt-3" (click)="goToCart(card._id)"> Add to Cart</button>
                <button class="btn btn-outline-primary mx-3 mt-3" (click)="goToCart(card._id)"> Buy Course</button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Pagination Section -->
        <div class="mt-3 d-flex justify-content-center">
          <nav>
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="prevPage()" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage === i + 1">
                <a class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
