   <div class="filter-container">
    <h3>Filter by</h3>
  
    <!-- Subject Filter -->
    <div class="filter-category">
      <h4>Subject</h4>
      <ul>
        <li *ngFor="let subject of displayedSubjects">
          <input type="checkbox" [value]="subject" (change)="onFilterChange('subject', subject)" />
          {{ subject.name }} ({{ subject.count }})
        </li>
      </ul>
      <div  class="a" (click)="toggleShowMore('subject')">{{ showAllSubjects ? 'Show less' : 'Show more' }}</div>
    </div>
  
    <!-- Language Filter -->
    <div class="filter-category">
      <h4>Language <span class="info-icon">ℹ️</span></h4>
      <ul>
        <li *ngFor="let language of displayedLanguages">
          <input type="checkbox" [value]="language" (change)="onFilterChange('language', language)" />
          {{ language.name }} ({{ language.count }})
        </li>
      </ul>
      <div  class="a" (click)="toggleShowMore('language')">{{ showAllLanguages ? 'Show less' : 'Show more' }}</div>
    </div>
  </div>
