<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let review of reviews.slice(0,6)" >
            <div class="card shadow-sm">
                <div class="card-header fw-bold text-primary">
                    {{ review.name }}
                </div>
                <div class="card-body text-center">
                    <!-- Dynamic Star Rating -->
                    <div>
                        <i *ngFor="let star of getFullStars(review.rating)" class="fa fa-star text-warning"></i>
                        <i *ngIf="hasHalfStar(review.rating)" class="fa fa-star-half-alt text-warning"></i>
                        <i *ngFor="let star of getEmptyStars(review.rating)" class="fa fa-star text-secondary"></i>
                    </div>

                    <!-- Description -->
                    <p class="mt-2 text-muted">
                        "{{ review.comment }}"
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
